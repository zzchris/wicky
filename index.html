<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicky</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
</head>

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<style>
    body,
    html {
        margin: 0 auto;
        height: 100vh;
        width: 100vw;
    }
</style>

<body>
    <section class="section hero is-dark is-bold">
        <div class="hero-body">
            <div class="container" <div class="level">
                <div class="level-item">
                    <figure class="image is-128x128">
                        <img src="./resources/icons/512x512.png" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="level">
                <div class="level-item">
                    <p>Wicky is a desktop tray application that tells you the current weather in degrees for the city
                        that you are in. It does not
                        require
                        any
                        setup besides installation.</p>
                </div>
            </div>
            <div class="level">
                <div class="level-item">
                    <p>Wicky is built with Electron, so it works for Windows, macOS, and Linux.</p>
                </div>
            </div>
            <br>
            <!-- <figure class="image"> -->
            <img src="./images/Annotation 2020-06-28 145539.png" alt="">
            <!-- </figure> -->
            <br>
            <div class="level">
                <div class="level-item">
                    <i class="fab fa-windows fa-3x"></i>
                </div>
                <div class="level-item">
                    <i class="fab fa-apple fa-3x"></i>
                </div>
                <div class="level-item">
                    <i class="fab fa-linux fa-3x"></i>
                </div>
            </div>
            <div class="level">
                <div class="level-item">
                    <button>Download Windows</button>
                </div>
                <div class="level-item">
                    <button>Download macOS</button>
                </div>
                <div class="level-item">
                    <button>Download Linux</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
